<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b6d1c08c2a.js" crossorigin="anonymous"></script>
    <title>Nature's Partner</title>
  </head>
  <body class="font-display">
    <header class="bg-gradient-to-b from-[#FFF] to-[#EFEBE3]">
      <!-- navbar section -->
      <nav class="container mx-auto flex justify-between py-2 lg:py-4">
        <div>
          <img src="./images/logo-header.png" alt="Nature's Partner Logo" class="ml-3" />
        </div>

        <div class="hidden lg:block">
          <div class="flex gap-8 mt-3 ml-32">
            <li class="list-none"><a href="#" class="text-xl font-normal leading-[25px] text-gray-900">Product</a></li>
            <li class="list-none"><a href="#" class="text-xl font-normal leading-[25px] text-gray-900">Services</a></li>
            <li class="list-none"><a href="#" class="text-xl font-normal leading-[25px] text-gray-900">Contact us</a></li>
          </div>
        </div>

        <div class="hidden lg:block">
          <div class="flex gap-6 items-center">
            <i class="fa-solid fa-magnifying-glass text-xl text-gray-600"></i>
            <i class="fa-solid fa-cart-shopping text-xl text-gray-600"></i>
            <button class="text-xl font-normal leading-[25px] border border-green-600 rounded-md px-7 py-2 text-gray-900">Login</button>
            <button class="text-xl font-normal leading-[25px] border border-green-600 bg-green-600 rounded-md text-white px-7 py-2">Register</button>
          </div>
        </div>
        <div class="block lg:hidden">
          <i class="fa-solid fa-bars text-3xl text-green-700 mr-4 mt-3 cursor-pointer"></i>
        </div>
      </nav>
      <div class="border-b-1 border-green-600 block lg:hidden"></div>
    </header>
  </body>
</html>
